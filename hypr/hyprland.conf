decoration {
    # Blur rules
    rounding = 4
    
    # Blur
    #blur = yes
    #blur_xray = true
    #blur_size = 7
    #blur_passes = 4
    #blur_new_optimizations = on
    #blur_ignore_opacity = false
    ## Shadow
    #drop_shadow = no
    #shadow_range = 30
    #shadow_render_power = 10
    #col.shadow = rgba(C64D6466)

    # vibrance Shader
    # screen_shader = ~/.config/hypr/shaders/more_vibrance.frag
    
    # colorfulness Shader
    screen_shader = ~/.config/hypr/shaders/colorfulness.frag

    # BluelightFilter Shader 
    #  screen_shader = ~/.config/hypr/shaders/bluefilter.frag

    # ExtraDark Shader
    #  screen_shader = ~/.config/hypr/shaders/bluefilter.frag
    
    # Dim
    dim_inactive = false
    dim_strength = 0.1
    dim_special = 0

    #blurls = waybar
    blurls = lockscreen
}

# ▄▀█ █▄░█ █ █▀▄▀█ ▄▀█ ▀█▀ █ █▀█ █▄░█
# █▀█ █░▀█ █ █░▀░█ █▀█ ░█░ █ █▄█ █░▀█

animations {
    enabled = yes
    # Animation curves
    
    bezier = md3_standard, 0.2, 0.0, 0, 1.0
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = win11, 0, 1, 0, 1
    bezier = gnome, 0, 0.85, 0.3, 1
    bezier = funky, 0.46, 0.35, -0.2, 1.2
    bezier = linear, 1, 1, 0, 0
    # Animation configs
    animation = windows, 1, 2, win11, slide
    animation = border, 1, 10, default
    animation = fade, 1, 0.0000001, default
    animation = workspaces, 1, 5, md3_decel
}
